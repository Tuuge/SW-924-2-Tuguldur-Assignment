<body>
    <header>
        <div class="h-container">
            <div class="logo">
                <p id="big-logo">PlutoTV.</p>
            </div>
        </div>
    </header>
    <!-- <img src="/img/3a4b66_d955b5e2bf28411b884acdf91b1b95f1f000.webp" alt=""> -->
    <!-- <img src="/img/1_fm6XPKNS9l9ZAyWZqsqyVA.png" alt=""> -->
    <div class="t-register">
        <div class="register-box">
            <h1>Sign Up Here</h1>
            <form class="form-input">
                <h4>Firstname</h4>
                <input id="firstname" type="text" placeholder="Firstname">
            </form>
            <form class="form-input">
                <h4>Lastname</h4>
                <input id="lastname" type="text" placeholder="Lastname">
            </form>
            <form class="form-input">
                <h4>Email</h4>
                <input id="email" type="email" placeholder="Email ">
            </form>

            <form class="password">
                <h4>Password</h4>
                <input id="password" type="password" placeholder="Password">
            </form>
            <form class="password">
                <h4>Confirm Password</h4>
                <input id="confirm-password" type="password" placeholder="Confirm Password">
            </form>
            <button id="sign-up-button">
                <p>Sign Up</p>
            </button>
            <div class="google">

                <p class="bi bi-google">Google</p>
            </div>
            <div class="facebook">

                <p class="bi bi-facebook">Facebook</p>
            </div>
            <div class="instagram">
                <p class="bi bi-instagram">Instagram</p>
            </div>
            <div class="login">
                <p>Already a signed up? <span id="login-page">Login</span></p>
            </div>

        </div>
    </div>
